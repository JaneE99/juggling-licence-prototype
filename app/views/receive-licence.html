{% extends "layout.html" %}

{% block page_title %}
  How do you want to receive your licence
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">Receiving your licence
      </h1>

      <form class="form" action="/url/of/next/page" method="post">

<div class="form-group">
        <fieldset>

          <legend>
            <h1 class="heading-medium">
              How do you want to receive your licence?
            </h1>
          </legend>

          <div class="multiple-choice" data-target="contact-by-email">
            <input id="example-contact-by-email" type="radio" name="radio-contact-group" value="Yes">
            <label for="example-contact-by-email">Email</label>
          </div>
          <div class="panel panel-border-narrow js-hidden" id="contact-by-email">
            <label class="form-label" for="contact-email">Email address</label>
            <input class="form-control" name="contact-email" type="text" id="contact-email">
          </div>

          <div class="multiple-choice" data-target="contact-by-post">
      <input id="example-contact-by-post" type="radio" name="radio-contact-group" value="No">
      <label for="example-contact-by-post">Post</label>
    </div>
    <div class="panel panel-border-narrow js-hidden" id="contact-by-post">
      <label class="form-label" for="contact-post">Address</label>
<textarea class="form-control form-control-3-4" name="contact-post" id="textarea" rows="5"></textarea>
      </div>



        </fieldset>
      </div>

      <div class="form-group">
        <a href="confirmation" class="button">Receive confirmation</a>
      </div>


      </form>

    </div>
  </div>
</main>

{% endblock %}
